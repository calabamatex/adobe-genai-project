source_file: "examples/guidelines/brand_with_background.yaml"

# Brand colors
primary_colors:
  - "#FF6B35"  # Sunset Orange
  - "#1A1A1A"  # Midnight Black

secondary_colors:
  - "#FFFFFF"  # White

# Typography
primary_font: "Helvetica"
brand_voice: "Modern, dynamic, energetic"
photography_style: "High-energy product photography with vibrant backgrounds"

# Text overlay with semi-transparent background box
text_color: "#FFFFFF"              # White text
text_shadow: false                 # No shadow needed with background box
text_shadow_color: "#000000"
text_background: true              # Enable background box
text_background_color: "#1A1A1A"   # Dark background box
text_background_opacity: 0.7       # 70% opacity for readability

prohibited_elements:
  - "cluttered compositions"
  - "poor contrast"
