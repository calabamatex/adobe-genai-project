# Localization Guidelines for TechStyle Multi-Market Campaigns
source_file: "localization_rules.yaml"
version: "2.0"

supported_locales:
  - "en-US"
  - "es-MX"
  - "fr-CA"
  - "pt-BR"
  - "de-DE"
  - "ja-JP"
  - "ko-KR"

# Market-specific rules and preferences
market_specific_rules:
  en-US:
    tone: "casual"
    formality: "informal"
    preferred_cta_style: "action-oriented"
    punctuation: "American English"
    date_format: "MM/DD/YYYY"
    currency: "USD"
  
  es-MX:
    tone: "warm"
    formality: "formal"
    preferred_cta_style: "inviting"
    punctuation: "Spanish (Mexico)"
    date_format: "DD/MM/YYYY"
    currency: "MXN"
    use_usted: true
  
  fr-CA:
    tone: "professional"
    formality: "formal"
    preferred_cta_style: "polite-imperative"
    punctuation: "French Canadian"
    date_format: "YYYY-MM-DD"
    currency: "CAD"
    use_vous: true
  
  pt-BR:
    tone: "energetic"
    formality: "informal"
    preferred_cta_style: "enthusiastic"
    punctuation: "Brazilian Portuguese"
    date_format: "DD/MM/YYYY"
    currency: "BRL"
  
  de-DE:
    tone: "precise"
    formality: "formal"
    preferred_cta_style: "clear-directive"
    punctuation: "German"
    date_format: "DD.MM.YYYY"
    currency: "EUR"
    use_sie: true
  
  ja-JP:
    tone: "respectful"
    formality: "formal"
    preferred_cta_style: "humble-suggestion"
    punctuation: "Japanese"
    date_format: "YYYY/MM/DD"
    currency: "JPY"
    use_keigo: true
  
  ko-KR:
    tone: "respectful"
    formality: "formal"
    preferred_cta_style: "polite-request"
    punctuation: "Korean"
    date_format: "YYYY.MM.DD"
    currency: "KRW"
    use_jondaemal: true

